    <script type="text/javascript">
        // this function also validates password length > 6
        function validate_phone(event) {
            var $phone = $('#code');
            var phone = $phone.val();
            $('#code').on('input', function () {
                // Pa nums >
                //var number = $(this).val().replace(/[^\d]/g, '')

                var number = $(this).val().replace(/\s/g, '');
                if (number.length >= 8) {

                    // remove disable submit
                    $("#submit").removeAttr("disabled");
                    $("#submit").css('background-color', '#ec0000');
                } else if (number.length < 8) {
                    // add disable submit
                    $("#submit").attr("disabled", true);
                    $("#submit").css('background-color', '#686868');
                }

                $(this).val(number)
            });
        }
        $('#code').on('keypress keydown keyup', function (event) {
            validate_phone(event);
        });
    </script>
